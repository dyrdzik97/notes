<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="add-container">
        <h1>
          <svg
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8.40636 22.677V23.41C8.18802 23.1882 8.09595 22.955 8.09595 22.677V7.32284C8.09595 7.01916 8.19532 6.77787 8.41482 6.55837C8.63925 6.33394 8.87479 6.2395 9.15636 6.2395H17.1415L21.9272 11.0252V22.677C21.9272 22.9586 21.8328 23.1941 21.6083 23.4185C21.3888 23.638 21.1475 23.7374 20.8439 23.7374H9.15636C8.87835 23.7374 8.64522 23.6454 8.42334 23.427H9.15636H20.8439H21.5939V22.677V11.5853V10.8353H20.8439H17.2626V7.32284V6.57284H16.5126H9.15636H8.40636V7.32284V11.5853V22.677Z"
              fill="#1B1C1E"
              stroke="#1B1C1E"
              stroke-width="1.5"
            />
          </svg>
          Notes
        </h1>
        <input type="text" id="search" placeholder="Search note title..." />
        <button id="show-add-note" class="primary-button">Add new</button>
      </div>
      <div id="note-input" class="note-input">
        <div class="modal-actions">
          <span>Add new note</span>
          <div id="cancel-note">Cancel</div>
        </div>
        <div></div>
        <input type="text" id="note-title" placeholder="Note title" />
        <div class="save-note-container">
          <textarea
            id="note-content"
            placeholder="Note description..."
          ></textarea>
          <button id="save-note" class="primary-button">Add</button>
        </div>
      </div>
      <div id="empty-message">
        <div class="empty-container">
          <svg
            width="62"
            height="62"
            viewBox="0 0 62 62"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M31.0001 61.2223C47.6913 61.2223 61.2223 47.6913 61.2223 31.0001C61.2223 14.3088 47.6913 0.777832 31.0001 0.777832C14.3088 0.777832 0.777832 14.3088 0.777832 31.0001C0.777832 47.6913 14.3088 61.2223 31.0001 61.2223Z"
              fill="#EEEFF0"
            />
            <path
              d="M31 57.1038C45.4167 57.1038 57.1037 45.4168 57.1037 31.0001C57.1037 16.5834 45.4167 4.89636 31 4.89636C16.5833 4.89636 4.89624 16.5834 4.89624 31.0001C4.89624 45.4168 16.5833 57.1038 31 57.1038Z"
              fill="#1B1C1E"
            />
            <path
              d="M30.6749 36.15H32.4749V30H30.6749V36.15ZM31.4999 28.35C31.7999 28.35 32.0457 28.2542 32.2374 28.0625C32.4291 27.8708 32.5249 27.6333 32.5249 27.35C32.5249 27.0333 32.4291 26.7792 32.2374 26.5875C32.0457 26.3958 31.7999 26.3 31.4999 26.3C31.1999 26.3 30.9541 26.3958 30.7624 26.5875C30.5707 26.7792 30.4749 27.0333 30.4749 27.35C30.4749 27.6333 30.5707 27.8708 30.7624 28.0625C30.9541 28.2542 31.1999 28.35 31.4999 28.35ZM31.4999 41.35C30.0332 41.35 28.6707 41.0875 27.4124 40.5625C26.1541 40.0375 25.0582 39.3083 24.1249 38.375C23.1916 37.4417 22.4624 36.3458 21.9374 35.0875C21.4124 33.8292 21.1499 32.4667 21.1499 31C21.1499 29.55 21.4124 28.1917 21.9374 26.925C22.4624 25.6583 23.1916 24.5625 24.1249 23.6375C25.0582 22.7125 26.1541 21.9792 27.4124 21.4375C28.6707 20.8958 30.0332 20.625 31.4999 20.625C32.9499 20.625 34.3082 20.8958 35.5749 21.4375C36.8416 21.9792 37.9374 22.7125 38.8624 23.6375C39.7874 24.5625 40.5207 25.6542 41.0624 26.9125C41.6041 28.1708 41.8749 29.5333 41.8749 31C41.8749 32.4667 41.6041 33.8292 41.0624 35.0875C40.5207 36.3458 39.7874 37.4417 38.8624 38.375C37.9374 39.3083 36.8416 40.0375 35.5749 40.5625C34.3082 41.0875 32.9499 41.35 31.4999 41.35ZM31.4999 39.375C33.7999 39.375 35.7707 38.5583 37.4124 36.925C39.0541 35.2917 39.8749 33.3167 39.8749 31C39.8749 28.7 39.0541 26.7292 37.4124 25.0875C35.7707 23.4458 33.7999 22.625 31.4999 22.625C29.1999 22.625 27.2291 23.4458 25.5874 25.0875C23.9457 26.7292 23.1249 28.7 23.1249 31C23.1249 33.3167 23.9457 35.2917 25.5874 36.925C27.2291 38.5583 29.1999 39.375 31.4999 39.375Z"
              fill="white"
            />
          </svg>
          <span>No notes yes</span>
          <span>Add a note to keep track of your learnings.</span>
          <button id="init-notes" class="secondary-button" style="width: 137px">
            <svg
              width="25"
              height="24"
              viewBox="0 0 25 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13.25 14.425H12.75V14.925V17.65H12.25V14.925V14.425H11.75H9V13.925H11.75H12.25V13.425V10.675H12.75V13.425V13.925H13.25H16V14.425H13.25ZM14.775 7.65V3.5V3H14.275H6H5.5V3.5V8.15V20.5V21H6H19H19.5V20.5V8.15V7.65H19H14.775ZM19 21.5H6C5.74128 21.5 5.5161 21.409 5.30355 21.1964C5.09101 20.9839 5 20.7587 5 20.5V3.5C5 3.24128 5.09101 3.0161 5.30355 2.80355C5.5161 2.59101 5.74128 2.5 6 2.5H14.8179L20 7.68211V20.5C20 20.7587 19.909 20.9839 19.6964 21.1964C19.4839 21.409 19.2587 21.5 19 21.5Z"
                fill="black"
                stroke="#1B1C1E"
              />
            </svg>
            Add new
          </button>
        </div>
      </div>
      <ul id="note-list">
        <!-- Notes list -->
      </ul>
    </div>
    <!-- Delete confirmation modal -->
    <div id="delete-modal" class="modal">
      <div class="modal-content">
        <h2>Delete Note</h2>
        <p>Are you sure you want to delete this note?</p>
        <div class="modal-actions">
          <button id="cancel-delete" class="secondary-button">Cancel</button>
          <button id="confirm-delete" class="primary-button">Delete</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
